<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط Core Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-image: url('https://h.top4top.io/p_34339ncck0.png');
      --card-image: url('https://f.top4top.io/p_3433gf1aj0.png');
      --text-color: #f2e5c3;
      --subtitle-color: #f2e5c3;
      --button-bg: #f2e5c3;
      --button-text: #184e4e;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f2e5c3;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
    }

    .card {
      background: transparent;
      background-image: var(--card-image);
      background-size: cover;
      background-position: center;
      padding: 24px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text-color);
    }
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #f2e5c3;
      object-fit: cover;
      margin: 20px auto 10px;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 4px 0; /* مسافة بسيطة أسفل الاسم */
    }

    .subtitle {
      color: var(--subtitle-color);
      margin: 0 0 12px 0; /* قللت المسافة أكثر حسب طلبك */
      font-size: 16px;
    }

    .icons-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 24px;
      margin-top: 4px;
    }

    .icon-link {
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .icon-link img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: filter 0.3s ease;
      filter: brightness(0) saturate(100%) invert(91%) sepia(18%) saturate(455%) hue-rotate(353deg) brightness(92%) contrast(92%);
    }

    .icon-link:hover {
      transform: scale(1.15);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--button-bg);
      padding: 14px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--button-text);
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.3s ease;
      cursor: pointer;
      border: none;
      font-size: 15px;
      white-space: nowrap;
      margin-bottom: 10px;
    }

    .btn:hover {
      background: #eee;
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px 16px;
        max-width: 90vw;
      }

      .logo {
        width: 110px;
        height: 110px;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 14px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="https://j.top4top.io/p_3433coour0.png" alt="الشعار" class="logo">
      <h1 id="store-name">CORE DESIGN</h1>
      <p class="subtitle" id="subtitle">كل وسائل التواصل معنا في مكان واحد</p>
      <div class="icons-container">

        <a href="https://www.instagram.com/core_design131" class="icon-link" target="_blank" title="إنستجرام">
          <img src="https://e.top4top.io/p_33988fss21.png" alt="إنستجرام">
        </a>

        <!-- تيك توك -->
        <a href="https://www.tiktok.com/@core_design131" class="icon-link" target="_blank" title="تيك توك">
          <img src="https://f.top4top.io/p_3398ghrga2.png" alt="تيك توك">
        </a>

        <!-- واتساب -->
        <a href="https://wa.me/966545473980" class="icon-link" target="_blank" title="واتساب">
          <img src="https://d.top4top.io/p_3398pkprh0.png" alt="واتساب">
        </a>

        <!-- البريد الإلكتروني -->

        </a>
      </div>

      <!-- زر معرض الأعمال -->
      <a href="https://coredesign131.github.io/Portfolio-/" class="btn" target="_blank" style="max-width: 90%;">معرض أعمالي</a>

      </div>
  </div>
</body>
</html>
